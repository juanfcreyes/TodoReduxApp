<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completed, 'editing': editing}">
	<div class="view">
		<input [formControl]="checkField" class="toggle" type="checkbox" >
		<label (dblclick)="edit()">{{todo.text}}</label>
		<button class="destroy" (click)=deleteTodo()></button>
	</div>
	<input class="edit" [formControl]="txtInput"
	 (blur)="finishEdition()" (keyup.enter)="finishEdition()" #txtInputTodo>
</li>
